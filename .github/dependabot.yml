version: 2
updates:
  - package-ecosystem: maven
    directory: "/"
    schedule:
      interval: weekly
      day: "friday"
      time: "00:40"
      timezone: "Europe/Madrid"
    assignees:
      - "ClaudiodelaRiva"
    rebase-strategy: "disabled"
    open-pull-requests-limit: 20

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: "friday"
      time: "00:40"
      timezone: "Europe/Madrid"
    assignees:
      - "ClaudiodelaRiva"
    rebase-strategy: "disabled"
    open-pull-requests-limit: 20
